<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conforto Térmico: A Temperatura Está Ideal?</h1>

    Temperatura atual:
    <input type="text" id="input_temperatura">

    <button onclick="ver()">Ver situação</button>
</body>
</html>

<script>

    function ver() {

        var temperatura = input_temperatura.value
        if (temperatura > 21 && temperatura < 24) {
            alert ("Temperatura confortável :D")
        } else {
            alert ("Temperatura DESCONFORTÁVEL :C")
        }
    }



</script>
